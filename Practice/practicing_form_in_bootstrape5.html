<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav style="--bs-breadcrumb-divider:'>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">About</a></li>
            <li class="breadcrumb-item active"><a href="#">Staff</a></li>
        </ol>
    </nav>
    <h3>Practicing Form Group</h3>
    <form action="">
        <div class="mb-3 input-group">
            <input type="text" class="form-control" />
            <button class="btn btn-outline-secondary">Submit</button>
        </div>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="email">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" placeholder="Enter Your Names">Enter Your Names</label>
            <input type="text" class="form-control">
        </div>
        <div class="alert alert-danger">This is a Primary Alert.
            <a href="#" class="alert-link ms-3">Example Link</a>
        </div>

        <div class="alert alert-success">This is a Primary Alert.
            <a href="#" class="alert-link ms-3">Example Link</a>
        </div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

        <div class="my-3">

            <button class="btn btn-primary" data-bs-target="#mycontent" data-bs-toggle="collapse">

Toggle Button
            </button>
        </div>

        <div class="collapse show" id="mycontent"> 
            <div class="card">
                <div class="card-body">Hello This Is Testing.</div>
            </div>
        </div>
    </form>
</body>

</html>
